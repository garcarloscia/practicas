    <script>
        function Book(tittle, author, pages, read) {
            this.tittle = tittle
            this.author = author
            this.pages = pages
            this.read = read
            this.info = function(){
               return tittle + " by " + author + ", "+ pages + " pages, " + read
            }
        }

        const thehobbit = new Book ("The Hobbit", "J.R.R. Tolkien", 295, "not read yet" )
        console.log(thehobbit.info());
    </script>
